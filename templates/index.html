<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin=">

  </head>
  <body>
    <div class="container">
      <br>
      <br>
      <br>
      <br>
      <h1>CoinMarketCap's Top 20 Crypto by Rohan Panda</h1>
      <h3>A Python Flask app built and deployed with Github Actions and Heroku</h3>

      <table class="table table-dark">
         <thead>
           <tr>
             <th scope="col">Crypto Curreny</th>
             <th scope="col">Ticker Symbol</th>
             <th scope="col">Price</th>
           </tr>
         </thead>


         <tbody>

           {% for obj in results %}
           <tr>
             <td>{{obj.name}}</td>
             <td>{{obj.symbol}}</td>
             <td>{{obj.quote.USD.price}}</td>
           </tr>
           {% endfor %}

         </tbody>
        </table>
    </div>
